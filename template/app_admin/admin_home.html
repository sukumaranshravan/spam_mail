<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Home</title>
        <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.css">
        <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    </head>
<body>
    <div class="container">
        <div class="navbar navbar-expand-lg text-dark fw-bolder">
            <a href="{% url 'log_out' %}">Sign Out</a>
        </div>
        <div class="row">
            <div class="col-6">
                <table>
                    <form action="{% url 'add_hobby' %}" method="post">
                        {% csrf_token %}
                    <tr>
                        <th>Add Hobby</th>
                        <td><input type="text" name="hobby" class="form-control"></td>
                        <td><input type="submit" value="Add Hobby" class="btn btn-success"></td>
                    </tr>
                    </form>
                </table>                                  
            </div>
            <div class="col-6">
                <table> 
                    <tr>
                        <th>Hobby</th>
                        <td>
                    <form action="{% url 'add_hobby_factor' %}" method="post">
                        {% csrf_token %}
                        <select name="id">
                            <option value="">----Select----</option>
                            {% for i in key %}
                            <option value="{{i.id}}" name="id">{{i.hobby_name}}</option>
                            {% endfor %}
                        </select>
                        </td>                                                        
                        <td><input type="text" name="factor_name"></td>
                        <td><input type="submit" value="Add hobby factor" class="btn btn-primary"></td>
                    </tr>
                    </form>
                </table>
            </div> 
        </div>
        <div class="row">
            <div class="col-6">
                <table>
                    <form action="{% url 'add_season' %}" method="post">
                        {% csrf_token %}
                    <tr>
                        <th>Add Season</th>
                        <td><input type="text" name="season" class="form-control"></td>
                        <td><input type="submit" value="Add season" class="btn btn-success"></td>
                    </tr>
                    </form>
                </table>
            </div>
            <div class="col-6">
                <table> 
                    <tr>
                        <th>Season</th>
                        <td>
                    <form action="{% url 'add_season_factor' %}" method="post">
                        {% csrf_token %}
                        <select name="id">
                            <option value="">----Select----</option>
                            {% for i in cat %}
                            <option value="{{i.id}}" name="id">{{i.season_name}}</option>
                            {% endfor %}
                        </select>
                        </td>                                                        
                        <td><input type="text" name="factor_name"></td>
                        <td><input type="submit" value="Add season factor" class="btn btn-primary"></td>
                    </tr>
                    </form>
                </table>
            </div>
            <div class="col-6">
                <table>
                    <form action="{% url 'security_question' %}" method="post">
                        {% csrf_token %}
                    <tr>
                        <th>Add a Security Question</th>
                        <td><input type="text" name="security_question" class="form-control"></td>
                        <td><input type="submit" value="Add security question" class="btn btn-success"></td>
                    </tr>
                    </form>
                </table>  
                
                <form action="{% url 'add_age_factor' %}" method="post">
                    {% csrf_token %}
                <table>
                    <tr>
                        <th>Minimum Age</th>
                        <td><input type="text" name="min_age" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Maximum Age</th>
                        <td><input type="text" name="max_age" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Factor Name</th>
                        <td><input type="text" name="factor_name" class="form-control"></td>
                    </tr>   
                    <tr>
                        <th></th>
                        <td><input type="submit" value="Add Age Factor" class="btn btn-success"></td>
                    </tr>             
                </table>
                </form>
                <table>
                    <th></th>
                </table>                                
            </div>
        </div>
    </div>
    {% if messages %}
    {% for msg in messages %}
    <script>
        alert("{{msg}}")
    </script>
    {% endfor %}
    {% endif %}
</body>
</html>
