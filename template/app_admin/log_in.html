<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="navbar navbar-expand-lg text-dark fw-bolder">
            <img src="/media/bg_wall.jpg" width="5000px" height="200px">
        </div>
        <div class="row p-3">
            <div class="col-6 fw-bold bg-danger-subtle p-3">
            <form action="{% url 'log_inaction' %}" method="post">
                    {% csrf_token %}
                <table>
                    <tr>
                        <th>User Name</th>
                        <td><input type="text" name="user_name" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="text" name="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" value="Log In" class="btn btn-success"><a href="{% url 'forgot' %}">forgot username or password ?</a></td>
                    </tr>                
                </table>
            </form>                
            </div> 
            <div class="col-6 p-3">
                <img src="/media/Mail_(iOS).svg.png" alt="" height="500px" width="500px">
            </div>           
        </div>
    </div>
    {% if messages %}
    {% for msg in messages %}
    <script>
        alert("{{msg}}")
    </script>
    {% endfor %}
    {% endif %}
</body>
</html>
