<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose My Mail</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.js"></script>

</head>
<body style="background-image: url(/media/dark-background-stonewall-30040230.webp);">
    <div class="container">
        <div class="navbar navbar-expand-lg">
            <img src="/media/Mail_(iOS).svg.png" width="50px" height="50px" alt=""><h6 class="text-white p-2">&nbsp;&nbsp;&nbsp;Welcome :&nbsp;&nbsp;&nbsp;</h6><b class="text-dark"><a href="{% url 'log_out' %}" class="text-white">Log Out</a>
        </div>
        <div class="row">
            <div class="col-2 bg-dark-subtle">
                <ul>
                    <li>Compose</li>
                    <li><a href="{% url 'inbox' %}">Inbox</a></li>
                    <li><a href="{% url 'sent' %}">Sent</a></li>
                    <li><a href="{% url 'spam' %}">Spam</a></li>
                    <li><a href="{% url 'trash' %}">Trash</a></li>
                    <li><a href="{% url 'contact' %}">Contacts</a></li>
                    <li><a href="{% url 'view_blocklist' %}">Blocklist</a></li>
                    <li><a href="{% url 'settings' %}">Settings</a>
                </ul>
            </div>
            <div class="col-10 bg bg-white p-2">
                <div class="col-10 bg bg-white p-2">
                    <form action="{% url 'composeaction' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <table class="p-2">
                        <tr>
                            <th>To</th>
                            <td><input type="text" name="user_name" class="form-control bg-white" placeholder="Recipient address"></td>
                        </tr>
                        <tr>
                            <th>Subject</th>
                            <td><input type="text" name="subject" class="form-control" placeholder="Subject"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><textarea name="message" class="form-control" cols="50" rows="15"></textarea></td>
                        </tr>                        
                        <tr>
                            <td><input type="submit" value="Send Mail" class="btn btn-primary"></td>
                        </tr>
                    </table>
                </form>
                </div>
            </div>
        </div>
    </div>    
    {% if messages %}
    {% for msg in messages %}
    <script>
        alert("{{msg}}")
    </script>
    {% endfor %}
    {% endif %}
</body>
</html>
